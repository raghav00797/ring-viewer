<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ring Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; background: #ffffff; overflow: hidden; }
    model-viewer { width: 100vw; height: 100vh; background: #ffffff; }
    .hint {
      position: fixed; right: 12px; top: 12px;
      color: rgba(0,0,0,0.65);
      font-family: Arial, sans-serif;
      font-size: 13px;
      z-index: 10;
      background: rgba(255,255,255,0.85);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
    }
  </style>

  <!-- ✅ Model Viewer (Google official) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <div class="hint">Drag to rotate • Pinch to zoom</div>

  <!-- ✅ Your GLB from Drive -->
  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1xQaoIODOj3p1vJjOzdoQf9qt9KaP9XuK"
    camera-controls
    auto-rotate
    rotation-per-second="30deg"
    shadow-intensity="0"
    exposure="1.3"
    environment-image="neutral"
    style="background:#ffffff;">
  </model-viewer>

</body>
</html>
